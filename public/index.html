<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <!--Bootstrap-->
        <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <!--Slick-->
        <link rel="stylesheet" type="text/css" href="plugins/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="plugins/slick/slick-theme.css"/>
        <!--Fonts-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
        <link type='text/css' rel='stylesheet' href='./css/main.css'>
        <title>Besides Guinness: An Arcadia University CLI</title>
    </head>
<body>
        <div class='container-fluid'>

        <div class='row'>
          <div class='col-md-6 page'>
            <h3 class='text-center'>How about some great Irish beer...</h3>
            <h1 class='text-center'>BESIDES GUINNESS</h1>
          </div>

          <!--Beer Form-->
          <div class='col-md-6 page beer-form' style = 'display: block'>
              <h3 class='text-center' style='margin-bottom: 20px;'>How do you like it?</h3>
              <hr/>
              <div class='form_element color'>
                <div id='dark'><h3>Dark</h3></div>
                <div id='light'><h3>Light</h3></div>
<!--                <div id='light'><img src='images/light.png'/></div>-->
                <div id='red'><h3>Red</h3></div>
                <div id='ridiculous'><h3>Ridiculous</h3></div>
              </div>
              <div class='form_element flavor'>
<!--
                <div class='form_img hoppy'><img src='https://skylinehopshop.files.wordpress.com/2014/09/hops2.jpg'/></div>
                <div class='form_img malty'><img src='http://beerandwinejournal.com/wp-content/uploads/2013/06/IMG_1676.jpg'/></div>
                <div class='form_img spicy'><img src='http://homebrewingassistant.com/wp-content/uploads/2013/05/brewers-yeast.jpg'/></div>
-->
                  <div><h3>Hoppy</h3></div>
                  <div><h3>Malty</h3></div>
                  <div><h3>Spicy</h3></div>
              </div>
              <div class='form_element mouthfeel'>
                <div id='heavy'><h3>Heavy</h3></div>
                <div id='light'><h3>Light</h3></div>
              </div>
              <div class='form_submit' style='margin-top: 50px;' onclick='main()'>
                <h3>Beer me</h3>
              </div>
          </div>
			
			<!--Results-->
			<div class='col-md-6 page results' style = 'text-align: center; display: none;'>
				<h3 style = 'margin-top: -140px; margin-bottom: 25px;'>Sounds like you want some...</h3>
				<h1 id = 'rec-name' style = 'margin-bottom: 30px; font-size: 36px;'>Porterhouse Oyster Stout</h1>
				<img id = 'logo' src='images/porterhouse.png'/> 
				<div class='row'>
					<div class='col-md-6'>
						<button class='btn btn-primary'>Nah, another</button>
					</div>
					<div class='col-md-6'>
						<button class='btn btn-primary'>Yes, now</button>
					</div>
				</div>
			</div>

        </div>
        </div>

        <!--jQuery-->
        <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script type='text/javscript' src='js/jquery-2.1.0.min.js'></script>
        <!--Slick-->
        <script type='text/javascript' src='plugins/slick/slick.min.js'></script>
        <!--Other scripts-->
		<script src='js/beers.json'></script>
        <script src='js/beer.js'></script>
    </body>
</html>

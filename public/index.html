<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link type='text/css' rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <!--Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link type='text/css' rel='stylesheet' href='./css/main.css'>
  <title>Besides Guinness: An Arcadia University CLI</title>
</head>
<body>
  <div class='container-fluid'>

    <div class='row'>
      <div class='col-md-6 page'>
        <h3 class='text-center'>How about some great Irish beer...</h3>
        <h1 class='text-center'>BESIDES GUINNESS</h1>
      </div>

      <!--Beer Form-->
      <div class='col-md-6 page'>
        <form class="form-style-4" action="" method="post">
          <label for="field1">
            <span>Aroma</span><input type="text" name="field1" required="true" />
          </label>
          <label for="field2">
            <span>Appearance</span><input type="text" name="field2" required="true" />
          </label>
          <label for="field3">
            <span>Flavor</span><input type="text" name="field3" required="true" />
          </label>
          <label for="field4">
            <span>Mouthfeel</span><input type="text" name="field3" required="true" />
          </label>
          <label for="field5">
            <span>Ingredients</span><input type="text" name="field3" required="true" />
          </label>
          <label>
            <input type="submit" value="Have a pint 'o..." />
          </label>
        </form>
      </div>

    </div>
  </div>
  <!--jQuery-->
  <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
  <!--Other scripts-->
  <script src='/js/beer.js'></script>
</body>
</html>
